<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"

  <body>
    <header>
      <h1 class="title is-1">Color Palette Picker</h1>
    </header>
    <br>

    <main class="">
      <div class="columns">
        <section id="image-gen" class="column is-flex is-flex-direction-column is-align-items-center">
          <h2 class="title is-1">Step 1</h2>
          <div id="random-photo" class="has-text-black">
            <div class="img-placeholder is-flex is-align-items-center is-justify-content-center has-text-weight-bold">???</div>
          </div>
          <br>
          <button class="button is-dark" id="photo-btn">Random Photo</button>
        </section>

        <section id="color-select" class="column">
          <h2 class="title is-1">Step 2</h4>

          <div id="picker-wrapper">
            <div id="picker" class="picker container">
              <input type="color" class="picker-input" id="input-color" />
            </div>
          </div>
        </section>
      </div>

      <section id="theme-gen" class="">
        <h2 class="title is-1" id="theme-title">Step 3</h3>

        <div id="theme-gen__content">
          <button class="button is-dark" id="theme-btn">Generate</button>
          <br>
          <div id="theme-box">
            <div>???</div>
            <div>???</div>
            <div>???</div>
            <div>???</div>
            <div>???</div>
          </div>
          <div class="color-history-wrapper">
            <h4 class="subtitle has-text-white is-4">Color History:</h4>
            <div class="color-history"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/colorpicker.js"></script>
    <script src="./assets/js/colorFetch.js"></script>
    <script src="./assets/js/random-image.js"></script>
  </body>
</html>
